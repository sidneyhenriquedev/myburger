<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script defer src="http://code.jquery.com/jquery-1.9.1.js"></script> -->

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="./styles/style.css">
    <title>MyBurguer | By Sidney Henrique</title>
</head>

<body>

    <div class="container">
        <div class="menus">
            <button onclick="ShowAllProducts()">Exibir Cardápio</button>
            <button onclick="giveDiscount()">Produtos Com Desconto</button>
            <button onclick="sumProducts()">Total dos Produtos</button>
            <button onclick="filterVegan()">Cardápio Vegano</button>
            <button id="callAttendant">Preciso de Atendimento</button>
        </div>

        <ul id="showProducts" class="products">

        </ul>


        <div class="footer">
            <p>Copyright &copy; 2023 MyBurger By Sidney Henrique</p>

            <img title="Chamar Atendente" onclick="callZap()" class="zap" id="iconzapopen" src="./assets/call-zap.png"
                alt="zap">

            <img class="arrow" id="arrow" src="./assets/arrow.gif" alt="">

            <img title="Chamar Atendente" style="display: none;" onclick="callZap()" class="zap" id="iconzapclose"
                src="./assets/call-zap.png" alt="zap">



        </div>


        <form class="form-zap" action="#">

            <div class="form-container" id="formContact" style="display: none;">

                <div class="form-user">
                    <h2 id="showDetails" style="color: #fff;">Dados Pessoais</h2>
                    <label class="lbl-user" style="color: #fff;" for="name">Nome:</label>
                    <input type="text" placeholder="Nome">
                    <label style="color: #fff;" for="subname">Cep:</label>
                    <input autocomplete="off" id="cep" type="text" placeholder="Cep"><span id="loupe"
                        title="Pesquisar Cep" onclick="searchCEP()" class="material-symbols-outlined loupe">
                        search
                    </span>
                </div>


                <div class="user-address">
                    <label style="color: #fff;" for="ender">Fone:</label>
                    <input maxlength="13" type="text" placeholder="Telefone">
                    <label style="color: #fff;" for="ender">Rua:</label>
                    <input id="rua" type="text" placeholder="Rua">

                    <div class="city">
                        <label style="color: #fff;" for="city">Bairro:</label>
                        <input id="bairro" type="text" placeholder="Bairro">
                    </div>

                    <div class="uf">
                        <label style="color: #fff;" for="city">Cidade:</label>
                        <input id="cidade" type="text" placeholder="Cidade">
                    </div>

                </div>

                <div class="send-contacts" id="sendContact"></div>

            </div>

        </form>

    </div>
    <!-- Div container -->

</body>

<script src="./js/scripts.js"></script>


</html>
